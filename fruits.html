<main id="fruits__main">   
   <section>

            <div class="fruits__header">
            <h2 class="section__title fruits__header--title">
               All <span class="purple">Fruits</span>
            </h2>

                <option value="" disabled selected>Sort</option>
                <option value="LOW_TO_HIGH">Price, Low to High</option>

        </div>
        <div class="fruits">
            <i class="fas fa-spinner fruits__loading--spinner"></i>
                
            </div>
        </div> 
        </div>
    </div>
   </section>

    </div>
